<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
      *{
        font-weight: bolder;
      }
      a{
        color: white;
        text-decoration: none;
        font-weight: bolder;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: green;">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">SportHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/turfowner">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/addturf">Add Turf</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/viewturf">Add Slot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% for vt in data1 %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{vt.photo}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">Turf ID : {{vt.turf_id}}<br>
            Turf Name : {{vt.turf_name}}<br>
            Contact Number : {{vt.contact_no}}<br>
            Email : {{vt.email}}<br>
            Working Hours : {{vt.working_hrs}}<br>
            Location : {{vt.location}}<br>
            Fee : {{vt.fee}}<br></p>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary" type="button" name="Edit"><a  href="/edit_turf/{{vt.id}}">Edit</a></button>
              <button class="btn btn-success" type="button"><a  href="#">Add Slot</a></button>
              <button class="btn btn-danger" type="button"><a  href="/removeturf/{{vt.id}}">Remove</a></button>

            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
