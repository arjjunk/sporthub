<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Turf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: green;">
    <div class="container-fluid">
      <a class="navbar-brand text-white fs-3" href="#">SportHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/turfowner">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/addturf">Add Turf</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/viewturf">Add Slot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" style="background-color: rgba(247, 217, 217, 0.557);">
        <br>
        <h5 style="text-align: center;">Add Your Turf</h5>
        <form method="post" action="/turfadd/" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Name of Turf" name="turfname">
            <label for="floatingInput" class="form-label">Turf Name</label>

          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Contact Number"
              name="contactnumber">
            <label for="floatingInput2" class="form-label">Contact Number </label>

          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput1" placeholder="Your email" name="email">
            <label for="floatingInput1" class="form-label">Email </label>

          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Working Hours" name="workinghours">
            <label for="floatingInput2" class="form-label">Working Hours</label>

          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingTextarea" rows="3" name="location"></textarea>
            <label for="floatingTextarea" class="form-label">Address</label>

          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Fee per Hour" name="fee">
            <label for="floatingInput2" class="form-label">Fee</label>

          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Photos</label>
            <input class="form-control" type="file" id="formFile" name="photos">
          </div><br>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="submit" style="font-weight: bolder;">Submit</button><br>
          </div>
        </form>

      </div>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
